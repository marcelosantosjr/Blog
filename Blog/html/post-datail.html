<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhe do Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Detalhe do Post</h1>
        <div id="postDetail" class="card p-4 shadow-sm"></div>
        <a href="index.html" class="btn btn-secondary mt-3">Voltar</a>
    </div>

    <script>
        // Função para obter os posts do localStorage
        function getPosts() {
            const posts = localStorage.getItem('posts');
            return posts ? JSON.parse(posts) : [];
        }

        // Função para obter o parâmetro da URL
        function getPostIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Função para renderizar o post
        function renderPostDetail() {
            const postId = getPostIdFromURL();
            const posts = getPosts();
            const post = posts.find(p => p.id == postId);
            const postDetail = document.getElementById('postDetail');

            if (!post) {
                postDetail.innerHTML = '<p class="text-muted">Post não encontrado.</p>';
            } else {
                postDetail.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', renderPostDetail);
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
